<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Contradiction Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-bg {
            background-color: #1a202c; /* Slightly lighter than the body */
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .statement-block {
            border-left: 4px solid #4a5568;
        }
        .action-block {
            border-left: 4px solid #a0aec0;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .pagination-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .pagination-btn.active {
            background-color: #4299e1;
            color: white;
            border-color: #4299e1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Political Contradiction Visualizer</h1>
            <p class="text-gray-400 mt-2">Exploring shifts in statements and actions of public figures.</p>
            <p class="text-xs text-gray-500 mt-2">(Using a real-world, illustrative dataset)</p>
        </header>

        <!-- Filters -->
        <div id="filters" class="mb-8 p-4 bg-gray-800 rounded-lg shadow-lg flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Search Input -->
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-300 mb-1">Search by Name or Keyword</label>
                    <input type="text" id="search" placeholder="e.g., Donald Trump, trade..." class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <!-- Filter by Topic -->
                <div>
                    <label for="topic-filter" class="block text-sm font-medium text-gray-300 mb-1">Filter by Topic</label>
                    <select id="topic-filter" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Topics</option>
                        <!-- Topics will be populated by JS -->
                    </select>
                </div>
            </div>
             <!-- Filter by Party -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Filter by Party</label>
                <div id="party-filters" class="flex flex-wrap gap-2">
                    <button data-party="all" class="filter-btn party-btn active flex-grow bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition">All</button>
                    <button data-party="Democrat" class="filter-btn party-btn flex-grow bg-gray-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-500 transition">Democrat</button>
                    <button data-party="Republican" class="filter-btn party-btn flex-grow bg-gray-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-500 transition">Republican</button>
                    <button data-party="Independent" class="filter-btn party-btn flex-grow bg-gray-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-500 transition">Independent</button>
                </div>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="results-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[500px]">
            <!-- Cards will be injected here by JavaScript -->
        </div>
        <div id="no-results" class="text-center py-16 text-gray-500 hidden">
            <h3 class="text-xl font-semibold">No Matching Contradictions Found</h3>
            <p>Try adjusting your search or filter criteria.</p>
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" class="flex justify-center items-center mt-8 space-x-2">
            <!-- Pagination buttons will be injected here -->
        </div>
    </div>

    <!-- Modal for Detailed View -->
    <div id="modal" class="fixed inset-0 modal-bg flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto fade-in">
            <!-- Modal content will be injected here by JavaScript -->
        </div>
    </div>

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const resultsGrid = document.getElementById('results-grid');
            const noResultsDiv = document.getElementById('no-results');
            const searchInput = document.getElementById('search');
            const partyFilters = document.getElementById('party-filters');
            const topicFilter = document.getElementById('topic-filter');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const paginationControls = document.getElementById('pagination-controls');

            let currentPage = 1;
            const itemsPerPage = 18;

            let currentFilters = {
                search: '',
                party: 'all',
                topic: 'all'
            };

            // --- Flatten Data for easier filtering/pagination ---
            const allContradictions = mockData.flatMap(politician => 
                politician.contradictions.map(contradiction => ({
                    ...contradiction,
                    politicianId: politician.id,
                    name: politician.name,
                    party: politician.party,
                    image: politician.image
                }))
            );

            // --- Populate Topic Filter ---
            function populateTopics() {
                const topics = new Set(allContradictions.map(c => c.topic));
                topicFilter.innerHTML = '<option value="all">All Topics</option>';
                const sortedTopics = Array.from(topics).sort();
                sortedTopics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicFilter.appendChild(option);
                });
            }

            // --- Render Function ---
            function render() {
                // Apply filters
                const filteredContradictions = allContradictions.filter(item => {
                    const partyMatch = currentFilters.party === 'all' || item.party === currentFilters.party;
                    const topicMatch = currentFilters.topic === 'all' || item.topic === currentFilters.topic;
                    const searchMatch = currentFilters.search === '' ||
                        item.name.toLowerCase().includes(currentFilters.search) ||
                        item.topic.toLowerCase().includes(currentFilters.search) ||
                        item.statement.toLowerCase().includes(currentFilters.search) ||
                        item.action.toLowerCase().includes(currentFilters.search);
                    return partyMatch && topicMatch && searchMatch;
                });

                // Apply pagination
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedItems = filteredContradictions.slice(startIndex, endIndex);

                // Render cards
                resultsGrid.innerHTML = '';
                if (paginatedItems.length > 0) {
                    paginatedItems.forEach((item, index) => {
                        const card = document.createElement('div');
                        card.className = 'card-bg p-5 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer';
                        
                        // Find original politician and contradiction index for the modal
                        const originalPolitician = mockData.find(p => p.id === item.politicianId);
                        const originalIndex = originalPolitician.contradictions.findIndex(c => c.statement === item.statement);
                        
                        card.dataset.politicianId = item.politicianId;
                        card.dataset.contradictionIndex = originalIndex;

                        let partyColor = 'bg-gray-500';
                        if (item.party === 'Democrat') partyColor = 'bg-blue-500';
                        if (item.party === 'Republican') partyColor = 'bg-red-500';
                        if (item.party === 'Independent') partyColor = 'bg-purple-500';

                        card.innerHTML = `
                            <div class="flex items-center mb-3">
                                <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-full mr-4 border-2 border-gray-500">
                                <div>
                                    <h3 class="font-bold text-lg text-white">${item.name}</h3>
                                    <span class="text-sm font-semibold px-2 py-0.5 rounded ${partyColor}">${item.party}</span>
                                </div>
                            </div>
                            <p class="text-sm text-gray-400 mb-2">Topic:</p>
                            <h4 class="font-semibold text-md text-teal-300">${item.topic}</h4>
                        `;
                        resultsGrid.appendChild(card);
                    });
                }
                
                noResultsDiv.classList.toggle('hidden', filteredContradictions.length > 0);
                resultsGrid.classList.toggle('hidden', filteredContradictions.length === 0);

                // Render pagination controls
                renderPagination(filteredContradictions.length);
            }

            // --- Pagination Rendering ---
            function renderPagination(totalItems) {
                paginationControls.innerHTML = '';
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                if (totalPages <= 1) return;

                // Previous Button
                const prevButton = document.createElement('button');
                prevButton.textContent = '« Prev';
                prevButton.className = 'pagination-btn px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        render();
                    }
                });
                paginationControls.appendChild(prevButton);

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.className = 'pagination-btn px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600';
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        render();
                    });
                    paginationControls.appendChild(pageButton);
                }

                // Next Button
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next »';
                nextButton.className = 'pagination-btn px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed';
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        render();
                    }
                });
                paginationControls.appendChild(nextButton);
            }

            // --- Modal Functions ---
            function showModal(politicianId, contradictionIndex) {
                const politician = mockData.find(p => p.id == politicianId);
                if (!politician) return;
                const contradiction = politician.contradictions[contradictionIndex];
                if (!contradiction) return;

                let partyColor = 'text-gray-400';
                if (politician.party === 'Democrat') partyColor = 'text-blue-400';
                if (politician.party === 'Republican') partyColor = 'text-red-400';
                if (politician.party === 'Independent') partyColor = 'text-purple-400';
                
                modalContent.innerHTML = `
                    <div class="p-6 md:p-8">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center">
                                <img src="${politician.image}" alt="${politician.name}" class="w-16 h-16 rounded-full mr-4 border-2 border-gray-600">
                                <div>
                                    <h2 class="text-2xl font-bold text-white">${politician.name}</h2>
                                    <p class="text-lg font-semibold ${partyColor}">${politician.party}</p>
                                </div>
                            </div>
                            <button id="close-modal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <h3 class="text-xl font-semibold text-teal-300 mb-3">Topic: ${contradiction.topic}</h3>
                            </div>

                            <!-- Statement Block -->
                            <div class="statement-block p-4 bg-gray-900 rounded-r-lg">
                                <h4 class="text-lg font-semibold text-gray-300 mb-2">The Statement</h4>
                                <p class="text-gray-300 italic">"${contradiction.statement}"</p>
                                <div class="text-xs text-gray-500 mt-3">
                                    <span>Date: ${contradiction.statementDate}</span> | 
                                    <a href="https://${contradiction.statementSource}" target="_blank" class="hover:text-blue-400 underline">Source</a>
                                </div>
                            </div>

                            <!-- Arrow Separator -->
                            <div class="flex justify-center py-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 h-8 w-8"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                            </div>

                            <!-- Action Block -->
                            <div class="action-block p-4 bg-gray-700 rounded-r-lg">
                                <h4 class="text-lg font-semibold text-gray-300 mb-2">The Contradictory Action/Statement</h4>
                                <p class="text-gray-300">${contradiction.action}</p>
                                <div class="text-xs text-gray-500 mt-3">
                                    <span>Date: ${contradiction.actionDate}</span> | 
                                    <a href="https://${contradiction.actionSource}" target="_blank" class="hover:text-blue-400 underline">Source</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                modal.classList.remove('hidden');
                
                document.getElementById('close-modal').addEventListener('click', hideModal);
            }

            function hideModal() {
                modal.classList.add('hidden');
            }

            // --- Event Listeners ---
            function setupEventListeners() {
                searchInput.addEventListener('input', (e) => {
                    currentFilters.search = e.target.value.toLowerCase();
                    currentPage = 1;
                    render();
                });

                partyFilters.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelectorAll('.party-btn').forEach(btn => {
                            btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                            btn.classList.add('bg-gray-600', 'hover:bg-gray-500');
                        });
                        e.target.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        e.target.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                        
                        currentFilters.party = e.target.dataset.party;
                        currentPage = 1;
                        render();
                    }
                });
                
                topicFilter.addEventListener('change', (e) => {
                    currentFilters.topic = e.target.value;
                    currentPage = 1;
                    render();
                });

                resultsGrid.addEventListener('click', (e) => {
                    const card = e.target.closest('.card-bg');
                    if (card) {
                        const { politicianId, contradictionIndex } = card.dataset;
                        showModal(politicianId, contradictionIndex);
                    }
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        hideModal();
                    }
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                        hideModal();
                    }
                });
            }

            // --- Initial Load ---
            populateTopics();
            setupEventListeners();
            render();
        });
    </script>
</body>
</html>
